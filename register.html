
<html>
    <head>
        <title>Planthia.aqp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="stylelogin.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
    <div class="container">
        <div class="form-box register">
            <form onsubmit="return registrarUsuario()">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="Usuario" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Correo" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye show-password" onclick="togglePassword('registerPassword', this)"></i>
                </div>
                <button type="submit" class="btn">Registro</button>
                <p>o registrate con tus redes sociales</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/login/?locale=es_LA"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/accounts/login/?source=auth_switcher&locale=es_ES"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/upload?lang=es"><i class="fab fa-tiktok"></i></a>
                </div>                                     
            </form> 
        </div>
                
        <div class="toggle-panel toggle-right">
            <h1>Bienvenido de nuevo!</h1>
            <p>Ya tienes una cuenta?</p>
            <a href="login.html" class="btn register-btn">Inicia Sesión</a>
        </div>    
    </div>      
</body>
<script src="JS/barranav.js" type="text/javascript"></script>
</html>
